<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My p5.js Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include p5.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; color: #222; }
        h1 { color: #007acc; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);}
        a { color: #007acc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My p5.js Website!</h1>
        <p>This site uses <a href="https://p5js.org/" target="_blank">p5.js</a> for creative coding.</p>
        <p>Edit the sketch in the script below to make your own art!</p>
        <hr>
        <p><em>Made by blob902</em></p>
    </div>
    <script>
      // This is your p5.js sketch!
      function setup() {
        createCanvas(400, 400);
        background(240);
      }

      function draw() {
        fill(100, 200, 255);
        ellipse(width/2, height/2, 150, 150);
        noLoop(); // Prevent continuous redraw
      }
    </script>
</body>
</html>
